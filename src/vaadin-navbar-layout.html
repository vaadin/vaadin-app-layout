<link rel="import" href="safe-area-inset.html">
<link rel="import" href="detect-ios-navbar.html">
<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="vaadin-app-layout-mixin.html">

<dom-module id="vaadin-navbar-layout">
  <template>
    <style include="vaadin-app-layout-mixin">
      :host {
        --vaadin-navbar-layout-touch-optimized: false;
        --vaadin-navbar-layout-offset-top: var(--_vaadin-navbar-layout-offset-size);
        --vaadin-navbar-layout-offset-bottom: var(--_vaadin-navbar-layout-offset-size-bottom);
        padding-top: var(--vaadin-navbar-layout-offset-top);
        padding-bottom: var(--vaadin-navbar-layout-offset-bottom);
        padding-left: var(--vaadin-navbar-layout-offset-left);
      }

      @media (pointer: coarse) and (max-width: 800px) and (min-height: 500px) {
        :host {
          --vaadin-navbar-layout-touch-optimized: true;
        }
      }

      [part="navbar"] {
        position: fixed;
        top: 0;
        right: 0;
        left: var(--vaadin-drawer-layout-offset-left, 0);
        transition: left var(--vaadin-app-layout-transition);
        padding-top: var(--safe-area-inset-top);
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
      }

      :host([orientation="vertical"]) [part="navbar"][bottom] {
        top: auto;
        bottom: 0;
        padding-bottom: var(--safe-area-inset-bottom);
      }

      :host([orientation="horizontal"]) {
        --vaadin-navbar-layout-offset-top: 0;
        --vaadin-navbar-layout-offset-left: var(--_vaadin-navbar-layout-offset-size);
      }

      :host([orientation="horizontal"]) [part="navbar"] {
        right: auto;
        bottom: var(--vaadin-viewport-offset-bottom, 0);
      }

      :host([orientation="horizontal"]) [part="navbar"] ::slotted(vaadin-navbar) {
        flex-direction: column;
        height: 100%;
      }
    </style>
    <div content>
      <slot></slot>
    </div>
    <div part="navbar">
      <slot name="navbar"></slot>
    </div>
    <div part="navbar" bottom hidden>
      <slot name="navbar-bottom"></slot>
    </div>
  </template>
  <script>
    (function() {

      /**
       * @memberof Vaadin
       * @mixes Vaadin.AppLayoutMixin
       * @extends Polymer.Element
       * @demo demo/index.html
       */
      class NavbarLayoutElement extends Vaadin.AppLayoutMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-navbar-layout';
        }

        static get version() {
          return '1.0.0';
        }

        static get properties() {
          return {
            // vertical (default) or horizontal
            orientation: {
              type: String,
              value: 'vertical',
              reflectToAttribute: true
            },
          };
        }

        connectedCallback() {
          super.connectedCallback();
          this._updateTouchOptimizedMode();
        }

        _resize() {
          super._resize();
          this._updateTouchOptimizedMode();
        }

        _updateOffsetSize() {
          super._updateOffsetSize();

          const navbar = this.shadowRoot.querySelector('[part="navbar"]');
          const navbarRect = navbar.getBoundingClientRect();

          // TODO(jouni): use shady css if we want to support IE11
          if (this.orientation == 'vertical') {
            this.style.setProperty('--_vaadin-navbar-layout-offset-size', navbarRect.height + 'px');

            const navbarBottom = this.shadowRoot.querySelector('[part="navbar"][bottom]');
            const navbarBottomRect = navbarBottom.getBoundingClientRect();
            this.style.setProperty('--_vaadin-navbar-layout-offset-size-bottom', navbarBottomRect.height + 'px');
          } else {
            this.style.setProperty('--_vaadin-navbar-layout-offset-size', navbarRect.width + 'px');
          }
        }

        _updateTouchOptimizedMode() {
          // TODO(jouni): use shady css if we want to support IE11
          let touchOptimized = getComputedStyle(this).getPropertyValue('--vaadin-navbar-layout-touch-optimized');
          touchOptimized = touchOptimized.trim().toLowerCase() == 'true';

          const navbarBottom = this.shadowRoot.querySelector('[part="navbar"][bottom]');
          const navbars = this.querySelectorAll('[slot*="navbar"]');

          if (navbars.length > 0) {
            Array.from(navbars).forEach(navbar => {
              if (navbar.getAttribute('slot').indexOf('touch-optimized') > -1) {
                navbar.__touchOptimized = true;
              }

              if (this.orientation == 'vertical' && touchOptimized && navbar.__touchOptimized) {
                navbar.setAttribute('slot', 'navbar-bottom');
              } else {
                navbar.setAttribute('slot', 'navbar');
              }
            });
          }

          if (this.orientation == 'vertical' && touchOptimized) {
            navbarBottom.removeAttribute('hidden');
          } else {
            navbarBottom.setAttribute('hidden', '');
          }

          this._updateOffsetSize();
        }
      }

      customElements.define(NavbarLayoutElement.is, NavbarLayoutElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.NavbarLayoutElement = NavbarLayoutElement;
    })();
  </script>
</dom-module>
