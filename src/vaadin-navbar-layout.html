<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-navbar-layout">
  <template>
    <style>
      :host {
        display: flex !important;
        flex-direction: column;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: var(--vaadin-navbar-layout-viewport-bottom);
        /* CSS API for host */
        --vaadin-navbar-layout-viewport-bottom: 0;
      }

      :host([navbar-position="start"]) {
        flex-direction: column;
      }

      :host([navbar-position="end"]) {
        flex-direction: column-reverse;
      }

      :host([hidden]) {
        display: none !important;
      }

      /* [part="branding"],
      [part="navbar"]::after {
        display: none;
      } */

      [part="navbar"] {
        flex: none;
        display: flex;
        align-items: center;
        height: var(--vaadin-navbar-layout-navbar-height, auto);
        background: var(--vaadin-navbar-layout-navbar-background, #eee);
      }

      [part="start"] {
        display: flex;
        align-items: center;
      }

      /* [part="navbar"]::after {
        content: '';
      } */

      /* [part="branding"],
      [part="navbar"]::after { */
        /*
          Makes the menu part horizontally centered on wide viewports,
          regardless of the size of contents inside the branding
          and the secondary parts. Prevents unnecessary menu shrinking.

          NOTE: IE requires a unit for the flex-basis value.

          NOTE: `0px` might confuse linters and minifiers.
        */
        /* flex: 1 0 0.001px; */
      /* } */

      /* [part=navbar] > ::slotted([slot="menu"]) {
        display: flex;
        align-items: center;
        overflow: hidden;
        max-width: 100%;
        margin: auto;
      } */

      [part="content"] {
        flex: auto;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      @media (max-width: 600px) {
        :host:not([navbar-position]) {
          flex-direction: column-reverse;
        }

        /* [part=navbar] > ::slotted([slot="menu"]) {
          flex: initial;
        } */

        /* [part="branding"],
        [part="navbar"]::after {
          display: flex;
        } */
      }
    </style>

    <nav part="navbar">
      <slot name="navbar">
        <div part="start">
          <slot name="start"></slot>
        </div>
        <slot name="center"></slot>
        <div part="end">
          <slot name="end"></slot>
        </div>
      </slot>
    </nav>
    <div part="content" role="main" aria-live="polite">
      <slot></slot>
    </div>

  </template>

  <script>
    (function() {

      /**
       * `<vaadin-navbar-layout>` is a Web Component providing a quick and easy way to get a common application layout structure done.
       *
       * ```
       * <vaadin-navbar-layout>
       *  <h3 slot="branding">Company Name</h3>
       *  <vaadin-tabs slot="menu">
       *    <vaadin-tab>Menu item</vaadin-tab>
       *  </vaadin-tabs>
       *  <!-- Everything else will be the page content -->
       *  <div>
       *    <h3>Page title</h3>
       *    <p>Page content</p>
       *  </div>
       * </vaadin-navbar-layout>
       * ```
       *
       * For best results, the component should be added to the root level of your application (i.e., as a direct child of `<body>`)
       *
       * ### Styling
       *
       * The following Shadow DOM parts of the `<vaadin-navbar-layout>` are available for styling:
       *
       * Part name     | Description
       * --------------|---------------------------------------------------------|
       * `navbar`      | Container for the navigation bar
       * `branding`    | Placeholder for the logo or for the app name. By default is invisible on small screens
       * `content`     | Container for page content.
       *
       * The following custom CSS properties are available for styling:
       *
       * Custom CSS property | Description | Default value
       * ---|---|---
       * `--vaadin-navbar-layout-viewport-bottom` | Bottom offset of the visible viewport area | `0` or detected offset
       * `--vaadin-navbar-layout-navbar-height` | Height of the navigation bar and branding inside | `auto`, depends on the navbar content
       * `--vaadin-navbar-layout-navbar-background` | Background of the navigation bar | slightly gray, depends on the theme
       *
       * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
       *
       * ### Component's slots
       *
       * The following slots are available to be set
       *
       * Slot name     | Description
       * --------------|---------------------------------------------------|
       * no name       | Default slot for the page content
       * `branding`    | Slot for the logo or application name
       * `menu`        | Slot for an application menu
       *
       * See examples of setting the content into slots in the live demos.
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class NavbarLayoutElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-navbar-layout';
        }
        static get version() {
          return '1.0.0';
        }

        constructor() {
          super();

          if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            this._boundIosResizeListener = () => this._detectIosNavbar();
          }
        }

        /** @private */
        connectedCallback() {
          super.connectedCallback();
          if (this._boundIosResizeListener) {
            this._detectIosNavbar();
            window.addEventListener('resize', this._boundIosResizeListener);
          }
        }

        _detectIosNavbar() {
          const innerHeight = window.innerHeight;
          const innerWidth = window.innerWidth;
          const landscape = innerWidth > innerHeight;
          const clientHeight = document.documentElement.clientHeight;
          if (landscape && clientHeight > innerHeight) {
            this.style.setProperty('--vaadin-navbar-layout-viewport-bottom', clientHeight - innerHeight + 'px');
          } else {
            this.style.setProperty('--vaadin-navbar-layout-viewport-bottom', '0');
          }
        }
      }

      customElements.define(NavbarLayoutElement.is, NavbarLayoutElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.NavbarLayoutElement = NavbarLayoutElement;
    })();
  </script>
</dom-module>
