<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-navbar">
  <template>
    <style>
      :host {
        display: flex !important;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        background-color: #f3f3f3;
        --vaadin-navbar-bottom-menu: false;

        /* Use custom properties so that vaadin-navbar-layout can use them in calc() */
        --vaadin-navbar-padding-block-start: 8px;
        --vaadin-navbar-padding-inline-end: 16px;
        --vaadin-navbar-padding-block-end: 8px;
        --vaadin-navbar-padding-inline-start: 16px;

        padding:
          calc(var(--vaadin-navbar-padding-block-start) + var(--safe-area-inset-top))
          calc(var(--vaadin-navbar-padding-inline-end) + var(--safe-area-inset-right))
          var(--vaadin-navbar-padding-block-end)
          calc(var(--vaadin-navbar-padding-inline-start) + var(--safe-area-inset-left));
      }

      :host([hidden]) {
        display: none !important;
      }

      :host(:not([orientation])),
      :host([orientation="horizontal"]) {
        width: 100%;
      }

      :host([orientation="vertical"]) {
        height: 100%;
        flex-direction: column;
      }

      [part] {
        display: flex;
        align-items: center;
      }

      [part="center"] {
        text-align: center;
        overflow: hidden;
      }

      @media (pointer: coarse) and (max-width: 800px) and (min-height: 500px) {
        :host {
          --vaadin-navbar-bottom-menu: true;
        }
      }

      :host([bottom-menu]) [part="menu"] {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
      }

      :host([fixed][bottom-menu]) [part="menu"] {
        /* TODO(jouni): this does not work if the host has a transform (which could be used for "reveals" effect for the navbar) */
        position: fixed;
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <div part="start">
      <slot name="start"></slot>
    </div>
    <div part="center">
      <slot></slot>
      <div part="menu">
        <slot name="menu"></slot>
      </div>
    </div>
    <div part="end">
      <slot name="end"></slot>
    </div>
  </template>

  <script>
    (function() {

      /**
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class NavbarElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-navbar';
        }

        static get version() {
          return '1.0.0';
        }

        ready() {
          super.ready();
          Polymer.RenderStatus.afterNextRender(this, () => {
            this.dispatchEvent(new CustomEvent('vaadin-app-layout-update-offsets', {bubbles: true, composed: true}));
          });
        }
      }

      customElements.define(NavbarElement.is, NavbarElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.NavbarElement = NavbarElement;
    })();
  </script>
</dom-module>
