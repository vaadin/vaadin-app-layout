<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-drawer-toggle">
  <template>
    <style>
      :host {
        display: inline-block;
        cursor: default;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-drawer-toggle>` is a web component that controls a <vaadin-drawer-toggle> component.
       *
       * ```
       * <vaadin-drawer-toggle for="layout">Toggle drawer</vaadin-drawer-toggle>
       * <vaadin-drawer-toggle id="layout"></vaadin-drawer-toggle>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class DrawerToggleElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-drawer-toggle';
        }

        static get version() {
          return '1.0.0';
        }

        /** @private */
        connectedCallback() {
          super.connectedCallback();

          let root = this.getRootNode();
          if (root == document) {
            // Avoid matching elements in the <head> element (such as SVG elements that come through the HTML Imports polyfill)
            root = document.body;
          }

          // Find the target <vaadin-navbar-layout> and open/close it when clicking this toggle
          const target = root.querySelector('#' + this.getAttribute('for'));
          this.addEventListener('click', e => {
            target.opened = !target.opened;
          });
        }
      }

      customElements.define(DrawerToggleElement.is, DrawerToggleElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.DrawerToggleElement = DrawerToggleElement;
    })();
  </script>
</dom-module>
