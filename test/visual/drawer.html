<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Drawer tests</title>

  <script type="module">
    import '@polymer/polymer/lib/elements/custom-style.js';
  </script>

  <script>
    const themeQuery = window.location.search.replace(/.*theme=([\w\-]+).*/, '$1') || 'lumo';
    const [theme, variant] = themeQuery.split('-');

    if (variant) {
      document.documentElement.setAttribute('theme', variant);
      document.write(`
        <custom-style>
          <style include="lumo-color">
          </style>
        </custom-style>
      `);
    }
  </script>
</head>

<body>
  <style>
    body {
      margin: 0;
      height: 100%;
    }

    #drawer-tests {
      min-height: 300px;
    }

    vaadin-app-layout:not(:defined) {
      display: none;
    }
  </style>

  <div id="drawer-tests">
    <vaadin-app-layout>
      <vaadin-drawer-toggle slot="navbar"></vaadin-drawer-toggle>
      <h2 slot="navbar">App Name</h2>
      <section slot="drawer">
        Drawer content
      </section>
      <main>
        Page content
      </main>
    </vaadin-app-layout>
  </div>

  <script type="module">
    (async() => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await Promise.all([
        import('../../theme/' + theme + '/vaadin-drawer-toggle.js'),
        import('../../theme/' + theme + '/vaadin-app-layout.js')
      ]);

      await document.querySelector('vaadin-app-layout').updateComplete;

      window.requestAnimationFrame(() => {
        window.webComponentsAreReady = true;
      });
    })();
  </script>
</body>
</html>
