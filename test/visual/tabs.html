<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tabs tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }
  </style>

  <vaadin-app-layout>
    <vaadin-drawer-toggle slot="navbar"></vaadin-drawer-toggle>
    <h2 slot="navbar">App Name</h2>
    <vaadin-tabs orientation="vertical" slot="drawer">
      <vaadin-tab>
        <a href="/">
          <iron-icon icon="lumo:calendar"></iron-icon>
          Page 1
        </a>
      </vaadin-tab>
      <vaadin-tab>
        <a href="page2">
          <iron-icon icon="lumo:user"></iron-icon>
          Page 2
        </a>
      </vaadin-tab>
      <vaadin-tab>
        <a href="page3">
          <iron-icon icon="lumo:phone"></iron-icon>
          Page 3
        </a>
      </vaadin-tab>
    </vaadin-tabs>
    <main>Page content</main>
  </vaadin-app-layout>

  <script type="module">
    import { cssFromModules } from '@polymer/polymer/lib/utils/style-gather.js';
    import '@vaadin/vaadin-lumo-styles/icons.js';

    (async () => {
      const themeQuery = window.location.search.replace(/.*theme=([\w\-]+).*/, '$1') || 'lumo';
      const [theme, variant] = themeQuery.split('-');

      await Promise.all([
        import('@vaadin/vaadin-tabs/theme/' + theme + '/vaadin-tabs.js'),
        import('../../theme/' + theme + '/vaadin-drawer-toggle.js'),
        import('../../theme/' + theme + '/vaadin-app-layout.js')
      ]);

      if (theme === 'lumo') {
        const style = document.createElement('style');
        style.textContent = cssFromModules('lumo-color');
        document.head.appendChild(style);
      }

      if (variant === 'dark') {
        document.documentElement.setAttribute('theme', variant);
      }

      window.requestAnimationFrame(() => {
        // Make sure sizes are calculated properly
        window.dispatchEvent(new Event('resize'));

        setTimeout(() => {
          document.querySelector('vaadin-app-layout').dataset.ready = true;
        });
      });
    })();
  </script>
</body>
