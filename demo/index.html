<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover" />
  <title>vaadin-app-layout Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="demo-shell.html">

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>
  <dom-module id="custom-vaadin-demo-snippet-style" theme-for="vaadin-demo-snippet">
    <template>
      <style>
        :host([mobile]) #demo {
          max-width: 375px;
          margin: auto;
          box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        #demo {
          height: 700px;
        }

        vaadin-demo-iframe-renderer {
          height: 100%;
        }
      </style>
    </template>
  </dom-module>
</head>

<body>
  <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>
</body>
</html>
