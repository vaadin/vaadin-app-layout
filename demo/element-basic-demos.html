<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>App layout</h3>
    <vaadin-demo-snippet id="element-basic-demos-logo-example" iframe-src="iframe-lumo-styled.html">
      <template preserve-content>
        <!-- Apply typography and color theme modules globally from `vaadin-lumo-styles` -->
        <custom-style>
          <style include="lumo-typography lumo-color">
          </style>
        </custom-style>
        <vaadin-app-layout>
          <vaadin-drawer-toggle slot="navbar"></vaadin-drawer-toggle>
          <img slot="navbar" src="https://i.imgur.com/GPpnszs.png" alt="Vaadin Logo" width="100"
            height="31" referrerpolicy="no-referrer" />
          <vaadin-tabs slot="drawer" orientation="vertical" theme="minimal" style="margin: 0 auto; flex: 1;">
            <vaadin-tab>
              <iron-icon icon="vaadin:home"></iron-icon>
              Page 1
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:list"></iron-icon>
              Page 2
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:options"></iron-icon>
              Page 3
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:question"></iron-icon>
              Page 4
            </vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
    </vaadin-demo-snippet>

    <h3>App layout with drawer as primary section</h3>
    <vaadin-demo-snippet id="element-basic-demos-drawer" iframe-src="iframe-lumo-styled.html">
      <template preserve-content>
        <!-- Apply typography and color theme modules globally from `vaadin-lumo-styles` -->
        <custom-style>
          <style include="lumo-typography lumo-color">
          </style>
        </custom-style>
        <vaadin-app-layout primary-section="drawer">
          <vaadin-drawer-toggle slot="navbar"></vaadin-drawer-toggle>
          <img slot="navbar" src="https://i.imgur.com/GPpnszs.png" alt="Vaadin Logo" width="100"
            height="31" referrerpolicy="no-referrer" />
          <vaadin-tabs slot="drawer" orientation="vertical" theme="minimal" style="margin: 0 auto; flex: 1;">
            <vaadin-tab>
              <iron-icon icon="vaadin:home"></iron-icon>
              Page 1
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:list"></iron-icon>
              Page 2
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:options"></iron-icon>
              Page 3
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:question"></iron-icon>
              Page 4
            </vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
    </vaadin-demo-snippet>

    <h3>App layout in mobile</h3>
    <p>
      Adding <code>touch-optimized</code> in the slot value along with <code>navbar</code>
      will make it move to bottom in touch screen devices.
    </p>
    <vaadin-demo-snippet id="element-basic-demos-mobile" iframe-src="iframe-lumo-styled.html" mobile>
      <template preserve-content>
        <!-- Apply typography and color theme modules globally from `vaadin-lumo-styles` -->
        <custom-style>
          <style include="lumo-typography lumo-color">
          </style>
        </custom-style>
        <style>
          /* Forcing touch-optimized for demo purposes */
          vaadin-app-layout[overlay] {
            --vaadin-app-layout-touch-optimized: true;
          }
        </style>
        <vaadin-app-layout>
          <vaadin-drawer-toggle slot="navbar touch-optimized"></vaadin-drawer-toggle>
          <img slot="navbar touch-optimized" src="https://i.imgur.com/GPpnszs.png" alt="Vaadin Logo" width="100"
            height="31" referrerpolicy="no-referrer" />
          <vaadin-tabs slot="drawer" orientation="vertical" theme="minimal" style="margin: 0 auto; flex: 1;">
            <vaadin-tab>
              <iron-icon icon="vaadin:home"></iron-icon>
              Page 1
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:list"></iron-icon>
              Page 2
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:options"></iron-icon>
              Page 3
            </vaadin-tab>
            <vaadin-tab>
              <iron-icon icon="vaadin:question"></iron-icon>
              Page 4
            </vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
        <script>
          // Forcing touch-optimized for demo purposes
          const appLayoutOverlay = document.querySelector('vaadin-app-layout');
          appLayoutOverlay && appLayoutOverlay._updateTouchOptimizedMode();
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>App Layout with links</h3>
    <p>This demo is using <a href="https://github.com/vaadin/vaadin-router">Vaadin Router</a> for handling the history.</p>
    <vaadin-demo-snippet id="element-basic-demos-links-example" iframe-src="iframe-lumo-styled-with-router.html">
      <template preserve-content>
        <!-- Apply typography and color theme modules globally from `vaadin-lumo-styles` -->
        <custom-style>
          <style include="lumo-typography lumo-color">
          </style>
        </custom-style>

        <div id="outlet"></div>

        <dom-module id="x-app-layout">
          <template>
            <style>
              iron-icon {
                padding: 0.25em;
                width: var(--lumo-icon-size-s);
                height: var(--lumo-icon-size-s);
              }
            </style>
            <vaadin-app-layout>
              <vaadin-drawer-toggle slot="navbar"></vaadin-drawer-toggle>
              <h2 slot="navbar">App Name</h2>
              <vaadin-tabs orientation="vertical" slot="drawer">
                <vaadin-tab>
                  <a href="/">
                    <iron-icon icon="vaadin:home"></iron-icon>
                    Page 1
                  </a>
                </vaadin-tab>
                <vaadin-tab>
                  <a href="page2">
                    <iron-icon icon="vaadin:list"></iron-icon>
                    Page 2
                  </a>
                </vaadin-tab>
                <vaadin-tab>
                  <a href="page3">
                    <iron-icon icon="vaadin:options"></iron-icon>
                    Page 3
                  </a>
                </vaadin-tab>
              </vaadin-tabs>
              <slot></slot>
            </vaadin-app-layout>
          </template>
          <script>
            customElements.define('x-app-layout', class extends Polymer.Element {
              static get is() {
                return 'x-app-layout';
              }

              connectedCallback() {
                super.connectedCallback();
                window.addEventListener('vaadin-router-location-changed', this._routerLocationChanged);
              }

              disconnectedCallback() {
                super.disconnectedCallback();
                this.removeEventListener('vaadin-router-location-changed', this._routerLocationChanged);
              }

              _routerLocationChanged() {
                Vaadin.AppLayoutElement.dispatchCloseOverlayDrawerEvent();
              }
            });
          </script>
        </dom-module>

        <dom-module id="x-app-home">
          <template>
            <h2>Home</h2>
            <p>Paragraph at home</p>
          </template>
          <script>
            customElements.define('x-app-home', class extends Polymer.Element {
              static get is() {
                return 'x-app-home';
              }
            });
          </script>
        </dom-module>

        <dom-module id="x-app-page2">
          <template>
            <h2>Page 2</h2>
            <p>Paragraph at page 2</p>
          </template>
          <script>
            customElements.define('x-app-page2', class extends Polymer.Element {
              static get is() {
                return 'x-app-page2';
              }
            });
          </script>
        </dom-module>

        <dom-module id="x-app-page3">
          <template>
            <h2>Page 3</h2>
            <p>Paragraph at page 3</p>
          </template>
          <script>
            customElements.define('x-app-page3', class extends Polymer.Element {
              static get is() {
                return 'x-app-page3';
              }
            });
          </script>
        </dom-module>

        <script>
          const router = new Vaadin.Router(document.getElementById('outlet'));
          router.setRoutes([
            {
              path: '/',
              component: 'x-app-layout',
              children: [
                {path: '/', component: 'x-app-home'},
                {path: '/page2', component: 'x-app-page2'},
                {path: '/page3', component: 'x-app-page3'}
              ]
            }
          ]);
        </script>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
