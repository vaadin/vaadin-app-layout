<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Navbar layout</h3>
    <vaadin-demo-snippet id="element-basic-demos-logo-example" iframe-src="iframe-lumo-styled.html">
      <template preserve-content>
        <!-- Apply typography and color theme modules globally from `vaadin-lumo-styles` -->
        <custom-style>
          <style include="lumo-typography lumo-color">
          </style>
        </custom-style>
        <style>
          .content {
            padding: 16px;
          }
        </style>
        <vaadin-navbar-layout fixed>
          <vaadin-navbar slot="navbar">
            <img slot="start" referrerpolicy="no-referrer" src="https://i.imgur.com/GPpnszs.png" alt="Vaadin Logo" width="100" height="31" />
            <vaadin-tabs slot="menu" theme="minimal" style="margin: 0 auto;">
              <vaadin-tab theme="icon-on-top">
                <iron-icon icon="vaadin:home"></iron-icon>
                Page 1
              </vaadin-tab>
              <vaadin-tab theme="icon-on-top">
                <iron-icon icon="vaadin:list"></iron-icon>
                Page 2
              </vaadin-tab>
              <vaadin-tab theme="icon-on-top">
                <iron-icon icon="vaadin:options"></iron-icon>
                Page 3
              </vaadin-tab>
              <vaadin-tab theme="icon-on-top">
                <iron-icon icon="vaadin:question"></iron-icon>
                Page 4
              </vaadin-tab>
            </vaadin-tabs>
          </vaadin-navbar>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-navbar-layout>
      </template>
    </vaadin-demo-snippet>


  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
