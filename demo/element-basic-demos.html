<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Simple App Layout with brand logo </h3>
    <vaadin-demo-snippet id="element-basic-demos-logo-example" iframe-src="iframe-lumo-styled.html">
      <template preserve-content>
        <style>
          .content {
            padding: 5px;
          }

          h3 {
            text-align: center;
          }
        </style>
        <vaadin-app-layout id="app">
          <img slot="branding" referrerpolicy="no-referrer" src="https://i.imgur.com/GPpnszs.png" alt="Vaadin Logo" height="44px"/>

          <vaadin-tabs slot="menu" theme="minimal">
            <vaadin-tab>
              <iron-icon icon="vaadin:home"></iron-icon>
              Page 1
            </vaadin-tab>
            <vaadin-tab>Page 2</vaadin-tab>
            <vaadin-tab>Page 3</vaadin-tab>
            <vaadin-tab>Page 4</vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
    </vaadin-demo-snippet>

    <h3>App Layout with text branding and large number of menu items</h3>
    <vaadin-demo-snippet id="element-basic-demos-text-example" iframe-src="iframe-lumo-styled.html">
      <template preserve-content>
        <style>
          .content {
            padding: 5px;
          }

          h3 {
            text-align: center;
          }
        </style>
        <vaadin-app-layout>
          <h3 slot="branding">Company Name</h3>

          <vaadin-tabs slot="menu" theme="minimal">
              <vaadin-tab>Page 1</vaadin-tab>
              <vaadin-tab>Page 2</vaadin-tab>
              <vaadin-tab>Page 3</vaadin-tab>
              <vaadin-tab>Page 4</vaadin-tab>
              <vaadin-tab>Page 5</vaadin-tab>
              <vaadin-tab>Page 6</vaadin-tab>
              <vaadin-tab>Page 7</vaadin-tab>
              <vaadin-tab>Page 8</vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
    </vaadin-demo-snippet>

    <h3>App Layout on a mobile screen with large number of menu items</h3>
    <vaadin-demo-snippet id="element-basic-demos-mobile-example" iframe-src="iframe-lumo-styled.html" mobile>
      <template preserve-content>
        <style>
          .content {
            padding: 5px;
          }

          h3 {
            text-align: center;
          }
        </style>
        <vaadin-app-layout id="app">
          <vaadin-tabs slot="menu" theme="minimal">
            <vaadin-tab>Page 1</vaadin-tab>
            <vaadin-tab>Page 2</vaadin-tab>
            <vaadin-tab>Page 3</vaadin-tab>
            <vaadin-tab>Page 4</vaadin-tab>
            <vaadin-tab>Page 5</vaadin-tab>
            <vaadin-tab>Page 6</vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
    </vaadin-demo-snippet>

    <h3>App Layout with material theme</h3>
    <vaadin-demo-snippet id="element-basic-demos-material-example" iframe-src="iframe-material-styled.html">
      <template preserve-content>
        <style>
          .content {
            padding: 5px;
          }

          h3 {
            text-align: center;
          }
        </style>
        <vaadin-app-layout>
          <iron-icon slot="branding" icon="vaadin:vaadin-h"></iron-icon>
          <vaadin-tabs slot="menu" >
            <vaadin-tab>Page 1</vaadin-tab>
            <vaadin-tab>Page 2</vaadin-tab>
            <vaadin-tab>Page 3</vaadin-tab>
            <vaadin-tab>Page 4</vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
