<link rel="import" href="../../../vaadin-lumo-styles/color.html">
<link rel="import" href="../../../vaadin-lumo-styles/spacing.html">
<link rel="import" href="../../../vaadin-lumo-styles/typography.html">

<dom-module id="lumo-app-layout" theme-for="vaadin-app-layout">
  <template>
    <style>
      :host {
        background-color: var(--lumo-base-color);
      }

      [part="navbar"] {
        background: var(--vaadin-app-layout-navbar-background, linear-gradient(var(--lumo-shade-5pct), var(--lumo-shade-5pct)) var(--lumo-base-color));
      }

      [part="navbar"] > ::slotted(vaadin-tabs[slot="menu"]) {
        box-shadow: none;
        --lumo-font-size-m: var(--lumo-font-size-s);
        --lumo-icon-size-m: 1.5rem;
      }

      @media (min-width: 700px) {
        [part="navbar"] {
          padding: 0 var(--lumo-space-m);
        }

        [part="navbar"] > ::slotted(vaadin-tabs[slot="menu"]) {
          --lumo-font-size-m: unset;
          --lumo-icon-size-m: unset;
        }
      }
    </style>
  </template>
</dom-module>
