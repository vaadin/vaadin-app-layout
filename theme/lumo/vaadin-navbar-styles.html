<link rel="import" href="../../../vaadin-lumo-styles/color.html">
<link rel="import" href="../../../vaadin-lumo-styles/spacing.html">
<link rel="import" href="../../../vaadin-lumo-styles/typography.html">

<dom-module id="lumo-navbar" theme-for="vaadin-navbar">
  <template>
    <style>
      :host,
      :host([bottom-menu]) [part="menu"] {
        --vaadin-navbar-padding-inline-start: var(--lumo-space-l);
        --vaadin-navbar-padding-inline-end: var(--lumo-space-l);
        --vaadin-navbar-padding-block-start: var(--lumo-space-xs);
        --vaadin-navbar-padding-block-end: var(--lumo-space-xs);
        background: var(--lumo-base-color) linear-gradient(var(--lumo-contrast-5pct), var(--lumo-contrast-5pct));
      }

      @supports (-webkit-backdrop-filter: blur(1px)) {
        :host,
        :host([bottom-menu]) [part="menu"] {
          -webkit-backdrop-filter: blur(30px);
          background-color: rgba(255, 255, 255, 0.7);
        }

        :host([bottom-menu]) [part="menu"] {
          padding-top: var(--lumo-space-xs);
        }
      }

      [part] ::slotted(h2),
      [part] ::slotted(h3),
      [part] ::slotted(h4) {
        margin-top: var(--lumo-space-xs) !important;
        margin-bottom: var(--lumo-space-xs) !important;
      }
    </style>
  </template>
</dom-module>
